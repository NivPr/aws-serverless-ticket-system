name: Deploy AWS CDK Stack

on:
  push:
    # אם זה main -> פרודקשן, אחרת -> ניסוי
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install project dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install AWS CDK globally
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 6️⃣ Set branch environment variable
      - name: Set branch name
        run: echo "BRANCH_NAME=${GITHUB_REF_NAME#refs/heads/}" >> $GITHUB_ENV

      # 7️⃣ Deploy CDK Stack
      - name: Deploy CDK Stack
        run: npx cdk deploy --require-approval never
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
