name: Deploy AWS CDK Stack

on:
  push:
    # main -> production, אחרת -> dev
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install AWS CDK globally
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      # 5️⃣ Set environment variables based on branch
      - name: Set environment variables
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_PROD }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}" >> $GITHUB_ENV
            echo "USER_POOL_ID=${{ secrets.USER_POOL_ID_PROD }}" >> $GITHUB_ENV
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_DEV }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}" >> $GITHUB_ENV
            echo "USER_POOL_ID=${{ secrets.USER_POOL_ID_DEV }}" >> $GITHUB_ENV
          fi

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 7️⃣ Deploy CDK Stack
      - name: Deploy CDK Stack
        run: npx cdk deploy --require-approval never
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
          USER_POOL_ID: ${{ env.USER_POOL_ID }}
